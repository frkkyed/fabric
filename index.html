<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Test af forbindelse til Cloud Run</title>
</head>
<body>
  <h1>Test af forbindelse til Cloud Run</h1>
  
  <button id="testButton">Test forbindelse</button>
  <br /><br />
  
  <input type="file" accept="image/*" id="imageInput" />
  <button id="uploadButton">Upload billede</button>
  
  <div id="result" style="margin-top: 20px; padding: 10px;"></div>

  <script>
    const API_URL = 'https://fabric-recognition-392312507551.europe-west1.run.app';
    const resultDiv = document.getElementById('result');

    document.getElementById('testButton').addEventListener('click', async () => {
      resultDiv.textContent = 'Tester forbindelse...';
      resultDiv.style.backgroundColor = '#ffffcc';

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = 'Forbindelse oprettet: ' + data.data.message;
          resultDiv.style.backgroundColor = '#ccffcc';
        } else {
          resultDiv.textContent = 'Fejl: ' + response.status;
          resultDiv.style.backgroundColor = '#ffcccc';
        }
      } catch (error) {
        resultDiv.textContent = 'Fejl: ' + error.message;
        resultDiv.style.backgroundColor = '#ffcccc';
        console.error(error);
      }
    });

    document.getElementById('uploadButton').addEventListener('click', async () => {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];

      if (!file) {
        resultDiv.textContent = 'Vælg et billede først.';
        resultDiv.style.backgroundColor = '#ffcccc';
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      resultDiv.textContent = 'Uploader billede...';
      resultDiv.style.backgroundColor = '#ffffcc';

      try {
        const response = await fetch(API_URL + '/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = 'Resultat: ' + data.message;
          resultDiv.style.backgroundColor = '#ccffcc';
        } else {
          resultDiv.textContent = 'Fejl: ' + data.message || response.status;
          resultDiv.style.backgroundColor = '#ffcccc';
        }
      } catch (error) {
        resultDiv.textContent = 'Fejl ved upload: ' + error.message;
        resultDiv.style.backgroundColor = '#ffcccc';
        console.error(error);
      }
    });
  </script>
</body>
</html>
