<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Test af forbindelse til Cloud Run</title>
</head>
<body>
  <h1>Test af forbindelse til Cloud Run</h1>

  <!-- Forbindelsestest -->
  <button id="testButton">Test forbindelse</button>
  <div id="result" style="margin-top: 20px; padding: 10px;"></div>

  <!-- Upload billede -->
  <h2>Upload billede af stof</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadFile()">Upload</button>
  <div id="uploadResult" style="margin-top: 20px;"></div>

  <script>
    const API_URL = 'https://fabric-recognition-392312507551.europe-west1.run.app';
    const resultDiv = document.getElementById('result');

    document.getElementById('testButton').addEventListener('click', async () => {
      resultDiv.textContent = 'Tester forbindelse...';
      resultDiv.style.backgroundColor = '#fffccc';

      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        resultDiv.textContent = 'Forbindelse oprettet: ' + data.data.message;
        resultDiv.style.backgroundColor = '#ccffcc';
      } catch (err) {
        resultDiv.textContent = 'Fejl: ' + err.message;
        resultDiv.style.backgroundColor = '#ffcccc';
      }
    });

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const uploadResultDiv = document.getElementById('uploadResult');

      if (!fileInput.files.length) {
        uploadResultDiv.textContent = 'VÃ¦lg et billede.';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      uploadResultDiv.textContent = 'Uploader...';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        uploadResultDiv.textContent = `Genkendt stof: ${data.fabric}`;
      } catch (err) {
        uploadResultDiv.textContent = 'Fejl: ' + err.message;
      }
    }
  </script>
</body>
</html>
