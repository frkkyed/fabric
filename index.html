<!DOCTYPE html>
<html>
<head>
  <title>Stofgenkendelse test</title>
</head>
<body>
  <h1>Test af stofgenkendelse</h1>

  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadButton">Upload billede</button>

  <div id="result" style="margin-top: 20px; padding: 10px;"></div>

  <script>
    const API_URL = 'https://fabric-recognition-392312507551.europe-west1.run.app';
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const resultDiv = document.getElementById('result');

    uploadButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        resultDiv.textContent = 'Vælg venligst et billede først.';
        resultDiv.style.backgroundColor = '#ffcccc';
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      resultDiv.textContent = 'Uploader billede...';
      resultDiv.style.backgroundColor = '#ffffcc';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        if (response.ok) {
          resultDiv.textContent = 'Stof genkendt: ' + data.fabricName;
          resultDiv.style.backgroundColor = '#ccffcc';
        } else {

          resultDiv.style.backgroundColor = '#ffcccc';
